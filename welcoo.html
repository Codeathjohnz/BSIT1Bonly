<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background-image: url("https://codeathjohnz.github.io/Codeath/Welcoo1.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    nav {
      background-color: #000000;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 130px; /* Adjust the width as needed */
      height: 80px; /* Adjust the height as needed */
      overflow: hidden;
    }

    .logo img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .menu li {
      margin-right: 10px;
    }

    .menu li a {
      color: white;
      text-decoration: none;
      padding: 10px;
      font-size: 18px;
    }

    .menu li a:hover {
      color: lightgray;
    }

    .slider-container {
      max-width: 1000px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 100%;
      max-width: 100%;
      height: 300px; /* Adjust the height as needed */
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 2;
      font-size: 24px;
      color: #02f533;
      cursor: pointer;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #02f533;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.5);
    }

    #video-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 2;
    }

    #video-modal.active {
      opacity: 1;
      visibility: visible;
    }

    #video-container {
      position: relative;
      width: 70%;
      max-width: 800px;
    }

    #video-player {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }

    #video-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 3;
      font-size: 24px;
      color: white;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="logo">
      <img src="https://codeathjohnz.github.io/Codeath/blackwelcoo.jpg" alt="Logo">
    </a>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Product</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </nav>

  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="https://cdn.thewirecutter.com/wp-content/media/2022/07/laptop-under-500-2048px-acer-1.jpg" alt="Image 1">
      </div>
      <div class="slide">
        <img src="https://images.summitmedia-digital.com/spotph/images/2022/06/30/guide-to-everyhing-laptop-640-1656580338.jpg" alt="Image 2">
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YXBwbGUlMjBsYXB0b3B8ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="Image 3">
      </div>
    </div>
    <div class="play-button">&#9658;</div>
  </div>

  <div id="video-modal">
    <div id="video-container">
      <div id="video-player"></div>
      <div class="close-button">&times;</div>
    </div>
  </div>

  <script>
    // JavaScript code for automatic image sliding
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;
    const slideInterval = 3000; // Change slide interval in milliseconds (e.g., 3000 = 3 seconds)

    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }, slideInterval);

    // Video modal functionality
    const playButton = document.querySelector('.play-button');
    const videoModal = document.getElementById('video-modal');
    const closeButton = document.querySelector('.close-button');

    playButton.addEventListener('click', () => {
      const videoPlayer = document.getElementById('video-player');
      videoPlayer.innerHTML = '<iframe width="560" height="315" src="https://www.youtube.com/embed/9BtUz8Oyjqs?autoplay=1" frameborder="0" allowfullscreen></iframe>';
      videoModal.classList.add('active');
    });

    closeButton.addEventListener('click', () => {
      const videoPlayer = document.getElementById('video-player');
      videoPlayer.innerHTML = '';
      videoModal.classList.remove('active');
    });
  </script>
</body>
</html>
